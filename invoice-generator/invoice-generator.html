<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=egde">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invoice Generator</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="section-1">
                <h1 class="hero-heading">Invoice Creator</h1>
                <h3 class="hero-sentence">Thanks for choosing GoodCorp, LLC!</h3>
            </div>
            <div class="section-2">
                <div class="container-btn">
                    <button class="wash-car">Wash Car: $10</button>
                    <button class="mow-lawn">Mow Lawn: $20</button>
                    <button class="pull-weeds">Pull Weeds: $30</button>
                </div>
                <div class="container-task">
                    <p class="p-task">TASK</p>
                    <p class="p-total">TOTAL</p>
                    <div class="tasks"></div>
                </div>
                <div class="sep"></div>
                <div class="final-1">
                    <p class="p-notes">NOTES</p>
                    <p class="p-total-amount">TOTAL AMOUNT</p>
                </div>
                <div class="final-2"> 
                    <span class="payment"></span>
                    <h1 class="h1-total-amount">$0</h1>
                </div>
                <button class="invoice-btn">Send invoice</button>
            </div>
        </div>

        <script src="js/invoice.js"></script>
    </body>
</html>
